<style>
  /* Fonts and icons */
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap');

  /* Variables */

  :root {
    --thumb-width: 240px;
    --thumb-height: 160px;

    --thiccness: 4px;

    --small-line-height: 9px;
    --big-line-height:   22px;

    /* dark */
    --foreground-color: #fff;
    --background-color: #000;

    /* light */
    --foreground-color: #000;
    --background-color: #fff;
    --slot-bg: #ccc;
  }

  
  /* general */

  svg {
    shape-rendering: crispEdges;
  }

  
  /* JS */

  .throbber::after {
    content: "---";
    animation: throbber 0.5s both infinite alternate;
  }

  @keyframes throbber {
    0% { content: ".\a0\a0"; }
    25% { content: "..\a0"; }
    50% { content: "..."; }
    75% { content: "\a0.."; }
    100% { content: "\a0\a0."; }
  }


  /* Style */

  body {
    font-family: 'VT323', monospace;
    color: var(--foreground-color);
    background-color: var(--background-color);

    margin: var(--thiccness) 0;

    display: flex;
    flex-flow: row nowrap;
    /* align-items: center; */
  }

  h1,h2 {
    font-family: 'Press Start 2P', cursive;
    margin: 1em 0;
  }

  body > header {
    margin: 0 1em 0 2em;
    writing-mode: vertical-rl;
    transform: rotate(180deg);
  }

  body > header h1 {
    margin: 0;
    font-size: x-large;
    text-align: center;
  }

  /* Games */

  main {
    display: flex;
    flex-flow: row nowrap;
    gap: calc(6 * var(--thiccness));
    
    /* Descola o Ãºltimo jogo da direita */
    padding-right: calc(3 * var(--thiccness));
  }

  article.uh {
    background-color: #fff;
  }

  .save-states {
    display: grid;

    grid-template: " c  c s0" 1fr
                    "s1 s2 s3" 1fr
                    "s4 s5 s6" 1fr
                    "s7 s8 s9" 1fr / min-content min-content min-content;
    
    grid-gap: calc(3 * var(--thiccness));

    /* fancy pokemon style double border */
    border: calc(3 * var(--thiccness)) double #000;

    box-shadow: 0 var(--thiccness) 0 #000
              , inset 0 var(--thiccness) 0 #000;

    padding:     calc(3 * var(--thiccness));
    padding-top: calc(4 * var(--thiccness));
  }

  .cartridge-save {
    grid-area: c;
    display: grid;
    grid-template: "icon name name name" min-content
                   "desc desc desc desc" 1fr
                   "last last  dt  revs" min-content /*
                   "file file name name" min-content */ / min-content auto auto 1fr;
    gap: calc(3 * var(--thiccness));
    align-items: center;

    padding: calc(2 * var(--thiccness));

    line-height: var(--small-line-height);
  }

  .cartridge-save .cartridge-icon {
    grid-area: icon;
    align-self: start;
    width: calc(16 * var(--thiccness));
    height: calc(16 * var(--thiccness));
  }

  .cartridge-save h2 {
    grid-area: name;
    margin: 0;
    line-height: calc(var(--big-line-height) + var(--thiccness));
  }

  .cartridge-desc {
    grid-area: desc;
    line-height: calc(var(--small-line-height) + 2 * var(--thiccness));
    max-height: 90px;
    overflow: auto;
  }

  ul.ratings {
    margin-bottom: 0;
    list-style-type: none;
  }

  ul.ratings {
    margin-top: calc(2 * var(--thiccness));
  }
  ul.ratings+p {
    text-align: justify;
    text-justify: inter-word;
    margin-top: calc(2.2 * var(--thiccness));
    line-height: calc(2.4 * var(--thiccness) + var(--small-line-height));
  }

  ul.ratings > li {
    float: right;
    text-align: right;
    font-weight: bold;
    margin-top: var(--thiccness);
    margin-left: calc(3 * var(--thiccness));
    padding-left: calc(1 * var(--thiccness));
    box-shadow: calc(-1.5 * var(--thiccness)) calc(-0.5 * var(--thiccness)) 0 calc(-0.5 * var(--thiccness)) var(--foreground-color),
                inset calc(-45 * var(--thiccness)) 1px 0 var(--background-color),
                inset 0 calc(-1 * var(--thiccness)) 0 0 var(--foreground-color);
  }
  ul.ratings > li:first-of-type {
    margin-bottom: 0;
  }

  .star-rating {
    width: calc(5 * 9 * var(--thiccness));
    vertical-align: middle;
  }

  .cartridge-save h3 {
    grid-area: last;
    margin: 0;
  }

  .cartridge-save .slot-saved {
    grid-area: dt;
  }

  .cartridge-save .slot-num-revisions {
    grid-area: revs;
  }

  .slot {
    display: grid;
    grid-template: ".. .. .. .." var(--thiccness)
                    ".. sn ns .." min-content
                    ".. .. .. .." var(--thiccness)
                    "tt tt tt tt" var(--thumb-height)
                    ".. .. .. .." var(--thiccness)
                    ".. ls ls .." min-content
                    ".. .. .. .." var(--thiccness) / var(--thiccness) auto auto var(--thiccness);
    
    width: var(--thumb-width);
    
    /* fancy retro style border */
    box-shadow: calc(-1 * var(--thiccness)) 0 0 #000
              , calc( 1 * var(--thiccness)) 0 0 #000
              , 0 calc(-1 * var(--thiccness)) 0 #000
              , 0 calc( 1 * var(--thiccness)) 0 #000;
    
    margin: var(--thiccness);

    line-height: var(--small-line-height);
  }
  .slot-0 { grid-area: s0; }
  .slot-1 { grid-area: s1; }
  .slot-2 { grid-area: s2; }
  .slot-3 { grid-area: s3; }
  .slot-4 { grid-area: s4; }
  .slot-5 { grid-area: s5; }
  .slot-6 { grid-area: s6; }
  .slot-7 { grid-area: s7; }
  .slot-8 { grid-area: s8; }
  .slot-9 { grid-area: s9; }

  .slot-number {
    font-weight: bold;
    grid-area: sn;
  }

  .slot-num-revisions {
    grid-area: ns;
    text-align: right;
  }

  .slot-thumb {
    grid-area: tt;  
  }

  .slot-thumb img {
    /* image-rendering: pixelated; */
  }

  .slot-saved {
    grid-area: ls;
  }

  .slot-unused {
    /* opacity: 20%; */
  }
  .slot-unused-text {
    grid-area: tt;
    
    text-align: center;
    vertical-align: middle;
    align-self: center;
    justify-self: center;

    font: 24px 'Press Start 2P';
  }

</style>
